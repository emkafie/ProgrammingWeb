<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Pengenalan Bootstrap</title>
</head>
<body>
    <div class="container">
        <h2>Pengaturan Gambar pada Bootstrap</h2>
        <div class="row row-cols-1">
            <div class="col">
                <img src="img/gambar1.jpg" class="rounded" alt="gambar round">
            </div>
            <div class="col">
                <img src="img/gambar1.jpg" class="rounded-circle" alt="gambar circle">
            </div>
            <div class="col">
                <img src="img/gambar1.jpg" class="img-thumbnail" alt="gambar thumbnail">
            </div>
            <div class="col">
                <img src="img/gambar1.jpg" class="img-fluid" alt="gambar thumbnail">
            </div>
        </div>
           
    </div>
</body>
</html>
