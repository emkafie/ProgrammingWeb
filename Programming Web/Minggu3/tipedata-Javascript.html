<!DOCTYPE html>
<html>
<body>
    
    <h2>JavaScript Data Types</h2>

    <p>Contoh Javascript Data Types:</p>

    <p id="demo"></p>

    <script>
        var x;  //x is undefined
        x = 5;  //x is 5 now
        x = "John"; //x is String now

        document.getElementById("demo").innerHTML = x;
    </script>
    
</body>
</html>
